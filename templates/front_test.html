<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>ながら測定器</title>
  <link rel='stylesheet' href='static/css/style.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/main.js"></script>
  <!--<script src="https://aframe.io/releases/latest/aframe.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
</head>
  <div class="main">
    <div class="contents">
      <div class="tab_wrap">
        <ul class="tab_area">
          <li class="active">2分間隔のカロリー</li>
          <li>1日の累積カロリー</li>
        </ul>
        <ul class="panel_area">
          <li class="panel active">
            <canvas id="FiftChart" width='100%' height='23px'></canvas>
            <script>
              // Pythonからのデータを受け取る
              var caloriePerFift = {{ calorieperfift|tojson }}
              // データをグラフ用に整形
              var times = []
              var tCalories = []

              // jsonの中身確認
              //var str = JSON.stringify({{ caloriePerFift }})
              //$("body").append(str)
              
              for(k in caloriePerFift){
                t = k.split("-")[1]
                times.push(t)
                tCalories.push(caloriePerFift[k])
              }
    
              var ctx = document.getElementById("FiftChart").getContext('2d');
              var FiftChart = new Chart(ctx, {
                  type: 'line',
                  data: {
                    labels: times,
                    datasets: [
                    {
                      label: "消費カロリー",
                      borderColor: 'rgb(255, 0, 0)',
                      data: tCalories,
                    }
                    ]
                },
                options: {
                    responsive: true
                }
              });
    
              FiftChart.render();
            </script>
          </li>
          <li class="panel">
            <canvas id="DayChart" width='100%' height='23px'></canvas>
            <script>
              // Pythonからのデータを受け取る
              var caloriePerDay = {{ calorieperday|tojson }}
              // データをグラフ用に整形
              var dates = []
              var dCalories = []
              for(k in caloriePerDay){
                dates.push(k)
                dCalories.push(caloriePerDay[k]/1000) // ここでキロに変換
              }
              var targetData = (new Array(dates.length)).fill(2000)
    
              var ctx = document.getElementById("DayChart").getContext('2d');
              var DayChart = new Chart(ctx, {
                  type: 'line',
                  data: {
                    labels: dates,
                      datasets: [
                      {
                        label: "消費カロリー",
                        borderColor: 'rgb(255, 0, 0)',
                        data: dCalories,
                      },
    
                      {
                        label: "目標消費カロリー",
                        lineTension: 0,
                        fill: false,
                        borderColor: 'rgb(0, 0, 255)',
                        data: targetData,
                        borderDash:[5,5],
                      }
                      ]
                  },
                  options: {
                      responsive: true
                  }
                });
              DayChart.renser()
            </script>
          </li>
        </ul>
      </div>

      <div class="calorieTable">
        <table border="1" width="100%" style="margin:0;">
          <tr>
            <th width=30%><p>本日の消費カロリー</p></th>
            <th width=30%><p>残り消費カロリー</p></th>
            <th width=20%><p>運動強度</p></th>
            <th width=20%><p>所要時間</p></th>
          </tr>
          <tr>
            <td align="center">
              <form>
                <label for="textForm">現在の消費カロリー: </label>
                <input type="text" id="textForm">
                <button id="button">動画選択</button>
              </form>
            </td>
            <td align="center"><p id="rest">{{ restCalorie }} [Kcal]</p></td>
            <td align="center"><p id="exercise">{{ exerciseRank }}</p></td>
            <td align="center"><p>40秒 (固定)</p></td>
          </tr>
        </table>
      </div>
      
      <a class="campaign2" href="../static/html" id="anchor1"><b>運動を開始する</b></a>
      
      <script>
        var movie = "movie3";
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("anchor1").setAttribute("href", document.getElementById("anchor1").getAttribute("href") + "/" + movie + ".html/");
        }, false);
    </script>
      
      <script>
      var button = document.getElementById("button");
      button.addEventListener("click", function(e) {
        e.preventDefault();
        var textForm = document.getElementById("textForm").value;
        var sum = 240 - parseInt(textForm, 10);

        if (parseInt(textForm, 10) <= 70) {
          document.getElementById("rest").textContent= sum;
          document.getElementById("exercise").textContent = "大";
          var movie = "movie1";
          document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("anchor1").setAttribute("href", document.getElementById("anchor1").getAttribute("href") + "/" + movie + ".html/");
        }, false);
        } else if(parseInt(textForm, 10) > 70 && parseInt(textForm, 10) <= 180) {
          document.getElementById("rest").textContent= sum;
          document.getElementById("exercise").textContent = "中";
          var movie = "movie2";
          document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("anchor1").setAttribute("href", document.getElementById("anchor1").getAttribute("href") + "/" + movie + ".html/");
        }, false);
        } else {
          document.getElementById("rest").textContent= sum;
          document.getElementById("exercise").textContent = "小";
          var movie = "movie3";
          document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("anchor1").setAttribute("href", document.getElementById("anchor1").getAttribute("href") + "/" + movie + ".html/");
          }, false);
        }

      })
      </script>
     
  </div>
</body>
</html>
